<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pizzabot</h1>
      <form id="pizzaOrderForm">
        <label for="pizzaType">Choose your pizza:</label>
        <select id="pizzaType" name="pizzaType">
          <option value="Vegetarian Pizza">Vegetarian Pizza</option>
          <option value="Hawaiian Pizza">Hawaiian Pizza</option>
          <option value="Pepperoni Pizza">Pepperoni Pizza</option>
        </select>
        <br />
        <label for="pizzaQuantity">How many pizzas?</label>
        <input type="number" id="pizzaQuantity" name="pizzaQuantity" min="1" required />
        <br />
        <button type="button" onclick="placeOrder()">Place Order</button>
      </form>
      <p id="orderResult"></p>
    </div>
    <script src="pizzabot.js"></script>
  </body>
</html>
